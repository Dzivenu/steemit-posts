<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Steemit Posts On Your Website (Demo)</title>
</head>
<body>
  <h1>Blog</h1>
  <div id="blog"></div>
  <h1>Feed</h1>
  <div id="feed"></div>
  <h1>Trending</h1>
  <div id="trending"></div>
  <h1>Hot</h1>
  <div id="hot"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
  <script src="https://cdn.rawgit.com/mktcode/steemit-posts/9dd3edfa/steemit-posts.js"></script>
  <script>
    $('#blog').steemitBlog({user: 'mkt'});
    $('#feed').steemitFeed({user: 'mkt'});
    $('#trending').steemitTrending();
    $('#hot').steemitHot();
  </script>
</body>
</html>
